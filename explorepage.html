    <!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Google Maps Multiple Markers</title>
  <script src="http://maps.google.com/maps/api/js?sensor=false"
          type="text/javascript"></script>
</head>
<body>
<!--creating size of the image of the map-->
  <div id="map" style="width: 500px; height: 400px;" align="center"></div>

<!--creates a list of places and their coordinates to create the markers-->
  <script type="text/javascript">
    var locations = [
      ['Los Coches', 36.4040, -121.3178, 3],
      ['Hollydale Insane Asylum', 33.92344753361944, -118.1622616052573, 2],
      ['Independence High School', 37.372442, -121.859086, 1]
    ];
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 5,
      center: new google.maps.LatLng(36, -121),
      mapTypeId: google.maps.MapTypeId.HAUNTED
    });
    var infowindow = new google.maps.InfoWindow();
    var marker, i;
    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
